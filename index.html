<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <label class="logo"><img class="foodie-logo" src="assets/foodie-logo.jpg" alt=""></label>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <img src="https://img.icons8.com/ios-filled/30/000000/menu--v1.png"/>
        </label>
        <ul>
            <li><a href="" class="home">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
            <li><a href=""><img class="buying-logo" src="assets/buying-logo.png" alt=""></a></li>
            <a href="" class="btn btn-booking-now">Booking Now</a>
        </ul>
    </nav>
    <section class="section-one">
        <div class="container">
            <div class="section-one-left">
                <h1>Your Favorite Food <br> Delivered Hot & <br> Fresh </h1>
                <p>Healthy switcher chefs do all the prep work, like peeding, chopping & marinating,
                    so you can cook a fresh food.
                </p>
                <a href="" class="btn btn-order-now">Order Now</a>
            </div>
            <div class="section-one-right">
                <img src="assets/salad-1.png" alt="">
            </div>
        </div>
    </section>
    <div class="salad-two">
        <img src="assets/salad-2.png" alt="">
 </div>
</body>
</html>
